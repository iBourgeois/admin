<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An open source, material admin theme.">
        <meta name="author" content="Derek Bourgeois">

        <link rel="shortcut icon" href="favicon.ico">

        <title>Admin | An Open Source, Material Admin Theme</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/admin.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.4/waves.min.css">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div class="toolbar">
            <div class="profile">
                <img src="/assets/img/me.jpg" />
            </div>
            <div class="nav-collapse">
                <button class="wave">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
        </div>

        <div class="page">
            <div class="nav">
                <ul>
                    <li>
                        <a href="#" class="wave">
                            <i class="fa fa-dashboard"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="wave-light">
                            <i class="fa fa-user"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="wave-light">
                            <i class="fa fa-group"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="wave-light">
                            <i class="fa fa-cog"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="canvas">

            </div>
            <div class="sidebar">

            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.4/waves.min.js"></script>
        <script src="/assets/js/admin.js"></script>
    </body>
</html>
